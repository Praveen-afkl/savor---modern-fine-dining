<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savor | Culinary Excellence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Playfair Display"', 'serif'],
            sans: ['"Lato"', 'sans-serif'],
          },
          colors: {
            neutral: {
              850: '#1a1a1a',
              900: '#121212',
              950: '#050505', // Deeper black
            },
            gold: {
              400: '#C9A66B', // Muted Luxury Gold
              500: '#B08D55', // Darker Bronze-Gold
              100: '#F2E6D0', // Pale Champagne
            }
          },
          animation: {
            'fade-in-up': 'fadeInUp 1s ease-out forwards',
            'slow-zoom': 'slowZoom 25s linear infinite alternate',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slowZoom: {
              '0%': { transform: 'scale(1)' },
              '100%': { transform: 'scale(1.15)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #050505;
      color: #e5e5e5;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>


</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.jsx"></script>
</body>

</html>
